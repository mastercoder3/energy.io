<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/dashboard/home">
              <ion-label [class.active]="change === '/dashboard/home'">
                GUTHABEN
              </ion-label>
            </ion-item>
            <ion-item routerLink="/dashboard/profile">
              <ion-label [class.active]="change === '/dashboard/profile'">
                PROFIL
              </ion-label>
            </ion-item>
            <ion-item routerLink="/dashboard/vertage">
              <ion-label [class.active]="change === '/dashboard/vertage'">
                VERTAGE
              </ion-label>
            </ion-item>
            <ion-item routerLink="/dashboard/income-history">
              <ion-label [class.active]="change === '/dashboard/income-history'">
                HISTORIE
              </ion-label>
            </ion-item>
            <ion-item routerLink="/dashboard/setup">
              <ion-label [class.active]="change === '/dashboard/setup'">
                SETUP
              </ion-label>
            </ion-item>
            <ion-item routerLink="/login">
              <ion-label>
                LOG OUT
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
